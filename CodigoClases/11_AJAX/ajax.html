<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2>Cambio de texto usando AJAX</h2>
    </div>
    <button onclick="cargarFichero()">Cambiar Contenido</button>


    <script>
        function cargarFichero(){
            //1.-Instanciar el objeto
            var xhttp = new XMLHttpRequest();
            //2.-Configuro la solicitud
            xhttp.open("GET","ajax_info.txt",true);
            //3.-Asigno la funcion callback (la que se ejecutara cuando llegue la info del server)
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("demo").textContent = this.responseText;
                }
            }
            //4.-Envio la solicitud
            xhttp.send();
        }
    </script>
</body>
</html>
