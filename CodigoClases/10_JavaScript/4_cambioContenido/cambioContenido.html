<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function cambiarContenidoElementoHTML(){
            const arrayElementos = document.querySelectorAll('.miclase');
            arrayElementos.forEach(elemento => elemento.textContent ="Texto cambiado");
        }
    </script>
</head>
<body>
    <h1>Cambio de Contenido</h1>
    <div class="miclase">DIV1</div>
    <div class="miclase">DIV2</div>
    <button onclick="cambiarContenidoElementoHTML()">Cambiar el contenido</button>
</body>
</html>
