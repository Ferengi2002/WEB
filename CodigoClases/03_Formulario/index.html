<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <fieldset>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@mail.com" pattern="([a-zA-Z0-9]([^ @&%$\\\/()=?¿!.,:;]?|\d?)+[a-zA-Z0-9][\.]){1,2}" required>
            <br>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="telefono" pattern="[0-9]{10}" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" minlength="8" required>
            <br>
            <label for="cargo">Cargo:</label>
            <select name="cargo" id="cargo" required>
                <option value="Director">Director</option>
                <option value="Operador">Operador</option>
                <option value="Supervisor">Supervisor</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
